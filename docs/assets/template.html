<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{title}} - Squad Docs</title>
<link rel="stylesheet" href="{{basePath}}/assets/style.css">
</head>
<body>
<div class="layout">
{{nav}}
<div class="main">
<div class="topbar">
<button class="menu-btn" onclick="toggleSidebar()">&#9776;</button>
<div class="search-box"><input type="text" id="search" placeholder="Search docs..." autocomplete="off"><div class="search-results" id="search-results"></div></div>
<button class="theme-toggle" onclick="toggleTheme()" id="theme-btn"></button>
</div>
<article class="content">
{{content}}
</article>
</div>
</div>
<script>var searchIndex = {{searchIndex}};</script>
<script src="{{basePath}}/assets/script.js"></script>
</body>
</html>
